<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>FFLiK's Projects</title>
    <link rel="stylesheet" href="../../style/style.css" />
    <script src="../../script/main.js"></script>
    <script src="../../script/projects.js"></script>
    <script src="https://kit.fontawesome.com/9ed6aa4c10.js" crossorigin="anonymous"></script>

    <link rel="shortcut icon" href="../../res/icon.ico">
</head>
<body>

<div class="project-division">
    <h3 class="project-section-name animate"></h3>

    <div class="animate project-box">
        <div class="project-description-box">
            <h4 class="project-title"></h4>
            <small class="project-date clr-tiny"></small>
            <p class="project-summary"></p>
            <div class="project-description" style="display: none">
                <small class="project-description-text clr-tiny"></small>
                <br>
            </div>
            <a class="openclose" href=""><small class="clr-tiny" style="text-decoration: underline">자세히 보기</small></a>
            <div class="spacer-1em"></div>
            <div class="project-tag-box">
                <a class="project-tag small"><small class="project-tag-text"></small></a>
            </div>
            <div class="spacer-1em"></div>
            <a class="project-open-link" href="" target="_blank"><i class="fa-solid fa-arrow-up-right-from-square"></i></a>
            <a class="project-download-link" href="" target="_blank"><i class="fa-solid fa-download"></i></a>
            <a class="project-github-link" href="" target="_blank"><i class="fa-brands fa-github"></i></a>
        </div>
        <div class="spacer-1em"></div>
        <div class="project-icon-box">
            <img class="project-icon" src="" alt="" />
        </div>
    </div>
</div>

</body>
